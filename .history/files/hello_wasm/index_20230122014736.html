<!DOCTYPE html>
<html>
  <head>
    <title>Rust WebAssembly Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Rust WebAssembly Example</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <button class="btn btn-primary" onClick="greet()">Greet</button>
          <button class="btn btn-primary" onClick="poem()">Poem</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div id="output"></div>
        </div>
      </div>
    </div>
    <script>
      async function greet() {
       
        let output = document.getElementById("output");
        let result = await wasm.greet();
        output.innerHTML = result;
      }

      async function poem() {
 
        let output = document.getElementById("output");
        let result = await wasm.poem();
        output.innerHTML = result;
      }
    </script>
    <script async src="/pkg/hello_wasm.mjs"></script>
  </body>
</html>
